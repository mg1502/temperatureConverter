<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6f42e49423.js" crossorigin="anonymous"></script>
    </head>
    <body img src="">
        <div class="container">

            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>
    
            <div id="celsius">
                <input type="number" name="" placeholder="Celsius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>
    
            <div class="button">
                <button>All Clear</button>
            </div>
    
        </div> 
        <script src="index.js" async defer></script>
    </body>
</html>
